{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <title>page d acceuil</title>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <div class="navbar-nav d-flex flex-row w-100 justify-content-between align-items-center">
      <div class="d-flex gap-3">
        <a class="nav-link active fw-semibold {% if request.resolver_match.url_name == 'feed' %}text-primary active{% else %}text-dark{% endif %}" href="{% url 'feed' %}">Flux</a>
        <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'posts' %}text-primary active{% else %}text-dark{% endif %}" href="{% url 'posts' %}">Posts</a>
        <a class="nav-link fw-semibold {% if request.resolver_match.url_name == 'subscriptions' %}text-primary active{% else %}text-dark{% endif %}" href="{% url 'subscriptions' %}">Abonnement</a>
      </div>
      <h1 class="text-primary d-dlex justify-content-center ">LITReview</h1>
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" class="m-0">
          {% csrf_token %}
          <button type="submit" class="btn btn-link text-danger text-decoration-none p-0">DÃ©connexion</button>
        </form>
      {% endif %}
    </div>
  </div>
</nav>
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

</body>
</html>
